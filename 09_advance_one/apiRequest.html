<script> 
const requestUrl = 'https://api.github.com/users/sanketsakpal';
const xhr = new XMLHttpRequest();
xhr.open('GET', requestUrl);
xhr.onreadystatechange= function () {
    console.log(xhr.readyState);
    if (xhr.readyState === 4) {
        console.log(this.responseText);
    }
}

// open method not call it self 

// we have to call open method and for that we are using xhr.send

xhr.send();

</script>
